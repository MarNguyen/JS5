<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">Quản Lý tuyển Sinh</div>
              <div class="card-body">
                <div class="form-group">
                  <label>Điểm Chuẩn</label>
                  <input id="diemChuan" type="number" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Khu Vực</label>
                  <select id="khuVuc" class="form-control">
                    <option value="0">X</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Đối Tượng</label>
                  <select id="doiTuong" class="form-control">
                    <option value="0">0</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                  </select>
                </div>
                <div class="form-group">
                  <label>Điểm 1</label>
                  <input id="Number1" type="number" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Điểm 2</label>
                  <input id="Number2" type="number" class="form-control" />
                </div>
                <div class="form-group">
                  <label>Điểm 3</label>
                  <input id="Number3" type="number" class="form-control" />
                </div>
                <button id="btnDiem" class="btn btn-success">Kết quả</button>
              </div>
              <div id="infoDiem" class="card-footer text-muted"></div>
            </div>
          </div>
        </div>
      </div>

    <hr />
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính Tiền Điện</div>
            <div class="card-body">
              <div class="form-group">
                <label>Tên</label>
                <input id="Names" type="text" class="form-control" />
              </div>
              <div class="form-group">
                <label>Số Kw</label>
                <input id="Kw" type="text" class="form-control" />
              </div>
              <button id="btnTinhTien" class="btn btn-success">Tính</button>
            </div>
            <div id="infoTinh" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
